        <script>
            function showTime(){
                text= '';
                const d= new Date();
                year= d.getFullYear();
                month= d.getMonth();
                date = d.getDate();
                hour=d.getHours();
                minute=d.getMinutes();
                seconds= d.getSeconds();
                mili = d.getMilliseconds();
                //adding zero in front of figures < 10
                minute= checkTime(minute);
                seconds= checkTime(seconds);
                month= checkTime(month);
                date = checkTime(date);
                hour = checkTime(hour);
                
                
                text = `${year}-${month}-${date} ${hour}:${minute}:${seconds}:${mili}`;
                
                document.getElementById('show').innerHTML = text
                
                setTimeout(showTime, 1);
            }
            
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10. adds 0 to the front of single numbers of hour , seconds , days etc
                return i;
            }
